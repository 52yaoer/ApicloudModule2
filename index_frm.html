<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
		<meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
		<title>WinA</title>
		<link rel="stylesheet" type="text/css" href="css/api.css" />
		<link rel="stylesheet" type="text/css" href="css/box.css" />
		<script type="text/javascript" src="script/public.js"></script>
		<style>
			p {
				color: #999;
				padding: 5px;
			}
		</style>
		<script type="text/javascript">
			var demo = null;
			var scrollPicture = null;
			apiready = function() {
				demo = api.require('nfc');
			}
			function nfcPermission() {
				demo.nfcPermission(function(ret, err) {
					alert(JSON.stringify(ret) + "  " + JSON.stringify(err));
				});
			}

			function startRead() {
				demo.startRead(function(ret, err) {
					alert(JSON.stringify(ret) + "  " + JSON.stringify(err));
				});
			}
		</script>
	</head>
	<body>
		<div id="wrap">
			<div id="main">
				<br>
				<div class="clickbtn" tapmode="active" onclick="nfcPermission()" >
					权限检测
				</div>
				<div class="clickbtn" tapmode="active" onclick="startRead()" >
					开始读卡
				</div>
			</div>
		</div>
	</body>
</html>
